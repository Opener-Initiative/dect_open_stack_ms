# /* samples/dect_nrplus_ping/prj.conf */
# // Overview: Corrects the Kconfig to enable and configure the nRF Modem Library for DECT NR+ operation.
# Networking Stack
CONFIG_NETWORKING=y
CONFIG_NET_L2_IEEE802154=y
CONFIG_NET_IPV6=y
CONFIG_NET_6LO=y
CONFIG_NET_6LO_CONTEXT=y
CONFIG_NET_SHELL=y
CONFIG_NET_SHELL_PING=y
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR=""

# nRF Modem Library Configuration
CONFIG_NRF_MODEM_LIB=y
CONFIG_MODEM_ANTENNA=n
CONFIG_NRF_MODEM_LINK_BINARY_DECT_PHY=y
CONFIG_HWINFO=y


# DECT NR+ Stack Layers (enabled directly for monolithic build)
CONFIG_DECT_NRPLUS_STACK=y
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=y
CONFIG_DECT_CVG_LAYER=y
CONFIG_DECT_CDD_LAYER=y

# DECT NR+ L2 Radio Driver
CONFIG_DECT_NRPLUS_RADIO=y

# Enable the driver's internal threads for real-world operation
CONFIG_DECT_MAC_OWN_THREAD=y
CONFIG_DECT_STACK_HAS_APP_THREADS=y

# Enable Security
CONFIG_DECT_MAC_SECURITY_ENABLE=y
CONFIG_DECT_CVG_SECURITY_ENABLE=y

# Dependencies
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_DEVICE_RANDOM_GENERATOR=y

CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_ZMS=y
CONFIG_NVS=y

# Enable Partition Manager, which is required for FIXED_PARTITION_* macros
CONFIG_PARTITION_MANAGER_ENABLED=y


# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_DECT_NRPLUS_LOG_LEVEL=3
CONFIG_DECT_MAC_CORE_LOG_LEVEL=2
CONFIG_DECT_MAC_SM_PT_LOG_LEVEL=2
CONFIG_DECT_MAC_SM_FT_LOG_LEVEL=2



