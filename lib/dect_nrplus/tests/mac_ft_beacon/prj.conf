
# tests/mac_ft_beacon/prj.conf

# Enable Ztest framework
CONFIG_ZTEST=y

# Enable the DECT NR+ Stack and its layers
CONFIG_DECT_NRPLUS_STACK=y
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=y
CONFIG_DECT_CVG_LAYER=y

# CRITICAL: Enable ONLY the FT role
CONFIG_DECT_MAC_ROLE_IS_FT=y
CONFIG_DECT_MAC_ROLE_IS_PT=y

# Disable security for this test
CONFIG_DECT_MAC_SECURITY_ENABLE=n
CONFIG_DECT_CVG_SECURITY_ENABLE=n 
# Disable the CVG/DLC data threads for this MAC-only test to prevent deadlocks
CONFIG_DECT_STACK_HAS_APP_THREADS=n
# Disable the MAC's internal thread so the test can drive it manually
CONFIG_DECT_MAC_OWN_THREAD=n


# These are the default values from your Kconfig files. Adjust as needed.
CONFIG_DECT_MAC_PT_KEEP_ALIVE_MS=20000
CONFIG_DECT_MAC_PT_MOBILITY_ENABLE=y
CONFIG_DECT_MAC_PT_MOBILITY_SCAN_MS=60000
CONFIG_DECT_MAC_PT_PAGING_CYCLE_MS=1280

CONFIG_DECT_MAC_PT_HARQ_RX_PROC_CODE=2
CONFIG_DECT_MAC_PT_HARQ_RERX_DELAY_PT_CODE=10


# Enable Flash and NVS dependencies for MAC context saving
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_SIMULATOR=y
CONFIG_ZMS=y

# Enable logging for debugging
CONFIG_LOG=y
