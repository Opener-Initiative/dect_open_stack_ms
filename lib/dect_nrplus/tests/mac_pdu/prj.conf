# /* tests/mac_pdu/prj.conf */
# // Overview: Kconfig for the MAC PDU test suite. Enables Ztest and logging.
# Enable Ztest framework
CONFIG_ZTEST=y

# # Disable the library build; the test compiles sources directly.
# CONFIG_DECT_NRPLUS_STACK=n

# Enable the MAC layer to make its Kconfig options available
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=n
CONFIG_DECT_CVG_LAYER=n

CONFIG_DECT_MAC_SECURITY_ENABLE=n

# Enable Logging for debugging test failures
CONFIG_LOG=y
CONFIG_DECT_MAC_PDU_LOG_LEVEL=4

# Enable necessary subsystems used by the PDU module (e.g., for byteorder functions)
CONFIG_NEWLIB_LIBC=y