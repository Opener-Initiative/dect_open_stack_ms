/* lib/dect_nrplus/tests/mac_security/boards/native_sim.conf */
// Overview: Board-specific Kconfig for the mac_security test on the native_sim target. It enables the Mbed TLS software backend for the PSA API.
// --- CREATE NEW FILE ---
# --- Crypto Backend Configuration for native_sim ---
# Enable the Mbed TLS library itself
CONFIG_MBEDTLS=y
# Use the Mbed TLS library built-in to the SDK
CONFIG_MBEDTLS_BUILTIN=y
# Select the Mbed TLS library as the software backend for the PSA API.
CONFIG_MBEDTLS_PSA_CRYPTO_C=y
# Provide a random number generator for the native_sim target, required by crypto.
CONFIG_TEST_RANDOM_GENERATOR=y