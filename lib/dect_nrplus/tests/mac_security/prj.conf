# Enable Ztest framework
CONFIG_ZTEST=y

# System clock for native_sim
# CONFIG_SYS_CLOCK_EXISTS=y
# CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000

# Enable the DECT NR+ stack's top-level Kconfig.
CONFIG_DECT_NRPLUS_STACK=y

# Enable only the MAC layer.
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=n
CONFIG_DECT_CVG_LAYER=n

# Enable MAC Security. This will automatically select its generic dependencies.
CONFIG_DECT_MAC_SECURITY_ENABLE=y

# Disable the MAC's internal thread so the test can drive it manually
CONFIG_DECT_MAC_OWN_THREAD=n

# Enable Logging for debugging
CONFIG_LOG=y
CONFIG_DECT_MAC_SECURITY_LOG_LEVEL=4

# Enable Flash and NVS dependencies
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Enable Partition Manager, which is required for FIXED_PARTITION_* macros
CONFIG_PARTITION_MANAGER_ENABLED=y