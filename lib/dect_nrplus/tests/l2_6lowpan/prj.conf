# /* lib/dect_nrplus/tests/l2_6lowpan/prj.conf */
# // Overview: Kconfig for the full stack integration test. Enables all layers (MAC, DLC, CVG) and security. Disables internal threads to allow manual driving by the test harness.
# Enable Ztest framework
CONFIG_ZTEST=y

# Enable the DECT NR+ stack's top-level Kconfig.
CONFIG_DECT_NRPLUS_STACK=y

# Enable only the MAC layer.
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=y
CONFIG_DECT_CVG_LAYER=y
# CONFIG_DECT_CDD_LAYER=y

# Enable security for both MAC and CVG layers
CONFIG_DECT_MAC_SECURITY_ENABLE=y
CONFIG_DECT_CVG_SECURITY_ENABLE=y
CONFIG_DECT_MAC_MASTER_PSK_HEX="00112233445566778899AABBCCDDEEFF"

# Disable the MAC's internal thread so the test can drive it manually
CONFIG_DECT_MAC_OWN_THREAD=n
# Disable the CVG/DLC data threads so the test can drive data flow manually
CONFIG_DECT_STACK_HAS_APP_THREADS=n

# Instruct the build to exclude hardware-specific code (like PM) for this test
# CONFIG_DECT_MAC_USE_MOCK_PHY=y

# Enable Logging for debugging
CONFIG_LOG=y
CONFIG_DECT_MAC_SECURITY_LOG_LEVEL=4

# Enable Flash and NVS dependencies
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_ZMS=y

# Enable Partition Manager, which is required for FIXED_PARTITION_* macros
CONFIG_PARTITION_MANAGER_ENABLED=y
