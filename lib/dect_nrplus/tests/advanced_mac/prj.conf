# /* lib/dect_nrplus/tests/advanced_mac/prj.conf */
# // Overview: Configuration for Advanced MAC tests, enabling Group Assignment and Logging.
# Enable Ztest framework
CONFIG_ZTEST=y

# System clock for native_sim
CONFIG_SYS_CLOCK_EXISTS=y
# 1Î¼s resolution
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000000

# Enable the DECT NR+ Stack and its layers
# Disable the library build; the test compiles sources directly.
CONFIG_DECT_NRPLUS_STACK=y
CONFIG_DECT_MAC_LAYER=y
CONFIG_DECT_DLC_LAYER=n
CONFIG_DECT_CVG_LAYER=n

# Disable security for this test
CONFIG_DECT_MAC_SECURITY_ENABLE=n
# Disable the MAC's internal thread so the test can drive it manually
CONFIG_DECT_MAC_OWN_THREAD=n

# Enable the core Entropy subsystem, which provides the random number generator API
CONFIG_ENTROPY_GENERATOR=y

# CONFIG_DECT_MAC_PT_MOBILITY_ENABLE=n
CONFIG_DECT_MAC_PT_MOBILITY_SCAN_MS=2000
CONFIG_DECT_MAC_FT_DEFAULT_OPERATING_CHANNEL=2

# Enable Flash and NVS dependencies for MAC context saving
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
# CONFIG_FLASH_SIMULATOR=y
CONFIG_ZMS=y


# Enable Group Assignment Feature
# CONFIG_DECT_MAC_FT_SUPPORTS_GROUP_ASSIGNMENT=y
CONFIG_DECT_MAC_CAP_SUPPORTS_GROUP_ASSIGNMENT=y

# Enable Mock PHY for simulation
# (Implicitly handled by not enabling NRF_MODEM_LIB in test builds usually, 
# but ensuring we don't pull in real modem drivers)
CONFIG_NRF_MODEM_LIB=n

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_DECT_MAC_CORE_LOG_LEVEL=3
CONFIG_DECT_MAC_SM_PT_LOG_LEVEL=3
CONFIG_DECT_MAC_SM_FT_LOG_LEVEL=3
CONFIG_DECT_MAC_PDU_LOG_LEVEL=3
CONFIG_DECT_MAC_PHY_IF_LOG_LEVEL=3