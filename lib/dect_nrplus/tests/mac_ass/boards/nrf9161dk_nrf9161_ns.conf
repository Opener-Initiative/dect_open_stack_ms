# /* lib/dect_nrplus/tests/mac_ass/boards/nrf9161dk_nrf9161_ns.conf */
# Use the Nordic Security backend, which enables the CryptoCell hardware
# and satisfies all PSA API dependencies selected by the library Kconfig.
CONFIG_NRF_SECURITY=y

# Enable RTT for logging on the DK
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y

# Enable Flash and NVS dependencies
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Enable Partition Manager, which is required for FIXED_PARTITION_* macros
CONFIG_PARTITION_MANAGER_ENABLED=y


CONFIG_CLOCK_CONTROL_NRF=y
CONFIG_SOC_FAMILY_NRF=y
CONFIG_CORTEX_M_SYSTICK=y  # For ARM Cortex-Mcd ..